<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Program</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-black-100 text-gray-800">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-4xl font-bold mb-8">Stopwatch</h1>
        <div id="container" class="bg-white rounded-lg shadow-lg p-8 flex flex-col items-center border-radius.rounded-2xl">
            <div id="display" class="text-5xl font-mono mb-6">
                00:00:00
            </div>
            <div class="controls flex gap-4">
                <button id="start" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">Start</button>
                <button id="stop" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">Stop</button>
                <button id="reset" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
